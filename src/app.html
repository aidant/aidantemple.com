<!DOCTYPE html>
<html
  lang="en"
  class="h-full w-full"
>
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon.png"
    />
    <meta
      name="viewport"
      content="width=device-width"
    />
    <meta
      name="description"
      content="I'm a Full Stack Developer passionate about empowering people through new and creative experiences."
    />
    <meta
      property="og:image"
      content="./social.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    class="h-full w-full bg-black font-sans text-white"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
